                { "🖼️ Image": "nodes/image.md" },
                { "📁 File": "nodes/file.md" },
                { "🔢 Numbers": "nodes/numbers.md" },
              ],
          },
          {
            "📦 Others":
              [
                { "📊 Data": "nodes/data.md" },
                { "🔀 Augmentations": "nodes/augmentations.md" },
                { "🔌 Platform IO": "nodes/platform_io.md" },
                { "🧬 Loras": "nodes/lora.md" },
              ],
          },
          { "🖼️ Image Processing": "nodes/image_processing.md" },
          { "🛠️ Utils": "nodes/utils.md" },
          { "🧠 Logic": "nodes/logic.md" },
          { "🤖 Models": "nodes/models.md" },
        ],
    },
  ]
