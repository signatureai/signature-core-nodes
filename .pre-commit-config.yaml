repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      # - id: no-commit-to-branch
      #   args: [--branch=master, --branch=main, --branch=develop]
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-ast
      - id: check-json
      # - id: check-yaml
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: fix-byte-order-marker
      - id: trailing-whitespace
      - id: requirements-txt-fixer
      - id: end-of-file-fixer
      - id: detect-private-key
      - id: debug-statements

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: "v1.10.0"
    hooks:
      - id: python-check-blanket-noqa
      # - id: python-check-blanket-type-ignore
      - id: python-use-type-annotations
      - id: python-check-mock-methods
      - id: python-no-eval
      - id: python-no-log-warn
      - id: text-unicode-replacement-char

  - repo: https://github.com/asottile/pyupgrade
    rev: "v3.19.0"
    hooks:
      - id: pyupgrade
        language: python
        files: \.py$
        args: [--py310-plus]

  - repo: https://github.com/psf/black
    rev: "24.10.0"
    hooks:
      - id: black
        language: python
        files: \.py$
        args: [--line-length=110]

  - repo: https://github.com/asottile/seed-isort-config
    rev: "v2.2.0"
    hooks:
      - id: seed-isort-config

  - repo: https://github.com/PyCQA/isort
    rev: "5.13.2"
    hooks:
      - id: isort
        language: python
        files: \.py$
        args: [--profile=black]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        args: [--prose-wrap=always, --print-width=88]

  - repo: https://github.com/pycqa/pylint
    rev: "v3.3.1"
    hooks:
      - id: pylint
        language: python
        exclude: ^tests/
        files: \.py$
        args:
          - --max-line-length=120
          - --ignore-imports=yes
          - --ignore-docstrings=yes
          - --disable=R0801, E0401, C0411, C0114, C0115, C0116, R0903, R0914, W2301,
            R0913, W1514, R1736, C0302, C0103,C0325, W0108, E0402, R0915, W0106, W0613,
            R0912, W0707, W0718, R0911, W0719, C0413
